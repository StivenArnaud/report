{% extends 'frontend/base.html' %}


{% block style %}
    <style>
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 500;
            float: right;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .date-inputs-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .date-input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .date-label {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .date-input {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
        }

        .date-input:focus {
            border-color: #6c5ce7;
        }


        .select-input option {
            padding: 10px;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="company-area pt-100 pb-3" style="background: #f1f1f1;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 style="font-size: 28px" class="fw-bolder">Changer de mot de passe</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="job-details-area pt-5 pb-70">
        <div class="container">
            <div class="row p-5">
                <div class="col-lg-9">
                    <form method="post" enctype="multipart/form-data" id="myForm">
                        {% csrf_token %}

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">Nom d'utilisation</label>
                            <input type="text" class="date-input" id="dateDebut" value="{{ user.username }}" disabled>
                        </div>

                        <div class="row date-inputs-section" id="period-form">
                            <div class="col-md-6 date-input-group">
                                <label class="date-label fw-bold">{{ form.first_name.label }} <span class="text-danger">*</span></label>
                                <input type="text" class="date-input" value="{{ form.first_name.value|default_if_none:'' }}" id="{{ form.first_name.name }}" name="{{ form.first_name.name }}" required>
                            </div>
                            <div class="col-md-6 date-input-group">
                                <label class="date-label fw-bold">{{ form.last_name.label }} <span class="text-danger">*</span></label>
                                <input type="text" class="date-input" value="{{ form.last_name.value|default_if_none:'' }}" id="{{ form.last_name.name }}" name="{{ form.last_name.name }}" required>
                            </div>
                        </div>

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">Responsable <span class="text-danger">*</span></label>
                            <input type="text" class="date-input" value="{{ user.responsible.get_full_name|default:'___' }}" disabled>
                        </div>

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">{{ form.phone.label }} <span class="text-danger">*</span></label>
                            <input type="text" class="date-input" value="{{ form.phone.value|default_if_none:'' }}" id="{{ form.phone.name }}" name="{{ form.phone.name }}" required>
                        </div>

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">{{ form.email.label }} <span class="text-danger">*</span></label>
                            <input type="email" class="date-input" value="{{ form.email.value }}" id="{{ form.email.name }}" name="{{ form.email.name }}" required>
                        </div>

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">{{ form.address.label }} <span class="text-danger">*</span></label>
                            <input type="text" class="date-input" value="{{ form.address.value|default_if_none:'' }}" id="{{ form.address.name }}" name="{{ form.address.name }}" required>
                        </div>

                        <button class="submit-btn">Enregistrer</button>
                        <div style="clear: both;"></div>
                    </form>
                </div>

                <div class="col-lg-3">
                    <div class="job-details-widget-side pr-20">

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        document.getElementById("myForm").addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            event.preventDefault(); // EmpÃªche l'envoi
          }
        });

    </script>
{% endblock %}
