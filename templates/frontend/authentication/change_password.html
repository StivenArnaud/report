{% extends 'frontend/base.html' %}


{% block style %}
    <style>
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 500;
            float: right;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .date-inputs-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .date-input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .date-label {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .date-input {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
        }

        .date-input:focus {
            border-color: #6c5ce7;
        }


        .select-input option {
            padding: 10px;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="company-area pt-100 pb-3" style="background: #f1f1f1;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 style="font-size: 28px" class="fw-bolder">Changer de mot de passe</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="job-details-area pt-5 pb-70">
        <div class="container">
            <div class="row p-5">
                <div class="col-lg-9">
                    <form method="post" enctype="multipart/form-data" id="myForm">
                        {% csrf_token %}

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">{{ form.old_password.label }} <span class="text-danger">*</span></label>
                            <input type="password" class="date-input" id="dateDebut" name="{{ form.old_password.name }}" required>
                            <small class="text-dark-emphasis fst-italic">{{ form.old_password.help_text }}</small>
                        </div>

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">{{ form.new_password1.label }} <span class="text-danger">*</span></label>
                            <input type="password" class="date-input" id="dateFin" name="{{ form.new_password1.name }}" required>
                            <small class="text-dark-emphasis fst-italic">{{ form.new_password1.help_text }}</small>
                        </div>

                        <div class="date-input-group mb-3">
                            <label class="date-label fw-bold">{{ form.new_password2.label }} <span class="text-danger">*</span></label>
                            <input type="password" class="date-input" id="{{ form.new_password2.name }}" name="{{ form.new_password2.name }}" required>
                            <small class="text-dark-emphasis fst-italic">{{ form.new_password2.help_text }}</small>
                        </div>

                        <button class="submit-btn">Changer</button>
                        <div style="clear: both;"></div>
                    </form>
                </div>

                <div class="col-lg-3">
                    <div class="job-details-widget-side pr-20">

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        document.getElementById("myForm").addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            event.preventDefault(); // EmpÃªche l'envoi
          }
        });

    </script>
{% endblock %}
