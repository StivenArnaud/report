{% extends 'frontend/base.html' %}


{% block style %}
    <style>
        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #333;
        }


        .upload-section {
            border: 2px dashed #dee2e6;
            padding: 40px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: #fafafa;
        }

        .upload-section:hover {
            cursor: pointer;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: 500;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 500;
            float: right;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .submit-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-text {
            display: inline-block;
            vertical-align: middle;
        }



        .select-input option {
            padding: 10px;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="company-area pt-100 pb-3" style="background: #f1f1f1;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 style="font-size: 28px" class="fw-bolder">Pointage</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="job-details-area pt-5 pb-70">
        <div class="container">
            <div class="row p-5">
                <div class="col-lg-9">
                    <h1 class="page-title">Importer un fichier Excel <span class="text-danger">*</span></h1>

                    <form method="post" enctype="multipart/form-data" id="myForm">
                        {% csrf_token %}
                        <div class="upload-section">
                            <p class="upload-text">Telechargez un rapport fichier ou une image</p>
                            <input type="file" id="fileInput" style="display: none;" name="file"
                                   accept=".xlsx" required>
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-text">Soumettre</span>
                        </button>
                        <div style="clear: both;"></div>
                    </form>
                </div>

                <div class="col-lg-3">
                    <div class="job-details-widget-side pr-20">

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        document.getElementById("myForm").addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            event.preventDefault(); // Empêche l'envoi
          }
        });

        document.querySelector('.upload-section').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                document.querySelector('.upload-text').textContent = 'Fichier sélectionné: ' + fileName;
            }
        });

        // Gestion du loader lors de la soumission
        document.getElementById('myForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('fileInput');
            
            // Vérifier si un fichier a été sélectionné
            if (!fileInput.files || fileInput.files.length === 0) {
                e.preventDefault();
                alert('Veuillez sélectionner un fichier');
                return;
            }
            
            // Désactiver le bouton et afficher le loader
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span><span class="btn-text">Traitement en cours...</span>';
        });

    </script>
{% endblock %}
